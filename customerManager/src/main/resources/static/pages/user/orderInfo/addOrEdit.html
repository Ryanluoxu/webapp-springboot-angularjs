<div class="jumbotron text-center">
	<h2 ng-show="!isEdit">Add Order</h2>
	<h2 ng-show="isEdit">Edit Order</h2>
	<br>
	<!-- add TABLE -->
	<div class="container" ng-show="!isPreview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Customer</label>
				<div class="col-sm-8">
					<select class="form-control" ng-model="orderInfo.customerInfo"
						ng-options="option.customerName for option in customerInfoVOs"></select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Product</label>
				<div class="col-sm-8">
					<select class="form-control" ng-model="orderInfo.productInfo"
						ng-options="option.productName for option in productInfoVOs"></select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Payment Mode</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="orderInfo.paymentMode">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Unit Price</label>
				<div class="col-sm-5">
				<input type="number" class="form-control" ng-model="orderInfo.unitPrice">
				</div>
				<div class="col-sm-2 form-control bg-info" ng-show="orderInfo.productInfo">
				Price Range : {{orderInfo.productInfo.minPrice}} ~ {{orderInfo.productInfo.maxPrice}} 
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Quantity</label>
				<div class="col-sm-8">
				<input type="number" class="form-control" ng-model="orderInfo.quantity">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Profit</label>
				<div class="col-sm-8">
				<input type="number" class="form-control" ng-model="orderInfo.profit">
				</div>
			</div>
			<button ng-click="preview()" class="btn btn-default">Next</button>
			<button ng-click="deleteOrderInfo(orderInfo.orderInfoId)" class="btn btn-default" ng-show="isEdit">Delete</button>
		</form>
	</div>
	
	<!-- preview TABLE -->
	<div class="container" ng-show="isPreview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Customer</label>
				<div class="col-sm-8">{{orderInfo.customerInfo.customerName}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Product</label>
				<div class="col-sm-8">{{orderInfo.productInfo.productName}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Payment Mode</label>
				<div class="col-sm-8">{{orderInfo.paymentMode}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Unit Price</label>
				<div class="col-sm-8">{{orderInfo.unitPrice}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Quantity</label>
				<div class="col-sm-8">{{orderInfo.quantity}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Profit</label>
				<div class="col-sm-8">{{orderInfo.profit}}</div>
			</div>
			<button ng-click="addOrUpdateOrderInfo(orderInfo)" class="btn btn-warning">Submit</button>
		</form>
	</div>

</div>
