<div class="jumbotron text-center">
	<h2 ng-show="!isEdit">Add Product</h2>
	<h2 ng-show="isEdit">Edit Product</h2>
	<br>
	<!-- add TABLE -->
	<div class="container" ng-show="!isPreview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Product Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="productInfo.productName">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Company</label>
				<div class="col-sm-8">
					<select class="form-control" ng-model="productInfo.companyInfo"
						ng-options="option.companyName for option in companyInfoVOs"></select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Min Price</label>
				<div class="col-sm-8">
				<input type="number" class="form-control" ng-model="productInfo.minPrice">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Max Price</label>
				<div class="col-sm-8">
				<input type="number" class="form-control" ng-model="productInfo.maxPrice">
				</div>
			</div>
			<button ng-click="preview()" class="btn btn-default">Next</button>
			<button ng-click="deleteProductInfo(productInfo.productInfoId)" class="btn btn-default" ng-show="isEdit">Delete</button>
		</form>
	</div>

	<!-- preview TABLE -->
	<div class="container" ng-show="isPreview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Product Name</label>
				<div class="col-sm-8">{{productInfo.productName}}
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Company</label>
				<div class="col-sm-8">{{productInfo.companyInfo.companyName}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Min Price</label>
				<div class="col-sm-8">{{productInfo.minPrice}}
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Max Price</label>
				<div class="col-sm-8">{{productInfo.maxPrice}}
				</div>
			</div>
			<button ng-click="addOrUpdateProductInfo(productInfo)" class="btn btn-warning">Submit</button>
		</form>
	</div>

</div>
