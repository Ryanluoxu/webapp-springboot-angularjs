<div class="jumbotron text-center">
	<h2 ng-show="!isEdit">Add Company</h2>
	<h2 ng-show="isEdit">Edit Company</h2>
	<br>
	<!-- add TABLE -->
	<div class="container" ng-show="!isPreview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Company Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="companyInfo.companyName">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Country</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="companyInfo.country">
				</div>
			</div>
			<button ng-click="preview()" class="btn btn-default">Next</button>
			<button ng-click="deleteCompanyInfo(companyInfo.companyInfoId)" class="btn btn-default" ng-show="isEdit">Delete</button>
		</form>
	</div>
	
	<!-- preview TABLE -->
	<div class="container" ng-show="isPreview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Company Name</label>
				<div class="col-sm-8">{{companyInfo.companyName}}
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Country</label>
				<div class="col-sm-8">{{companyInfo.country}}</div>
			</div>
			<button ng-click="addOrUpdateCompanyInfo(companyInfo)" class="btn btn-warning">Submit</button>
		</form>
	</div>

</div>
