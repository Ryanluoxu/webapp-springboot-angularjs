<div class="jumbotron text-center">
	<h2 ng-show="!isEdit">Add Customer</h2>
	<h2 ng-show="isEdit">Edit Customer</h2>
	<br>
	<!-- TABLE -->
	<div class="container" ng-show="!isPreview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Customer Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.customerName">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Company Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.companyName">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Country</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.country">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Function</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.function">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-8">
				<input type="email" class="form-control" ng-model="customerInfo.email">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Mobile Number</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.contactMobile">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Office Number</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.contactOffice">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fax Number</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.contactFax">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Address</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="customerInfo.address">
				</div>
			</div>
			<button ng-click="preview()" class="btn btn-default">Next</button>
			<button ng-click="deleteCustomerInfo(customerInfo.customerInfoId)" class="btn btn-default" ng-show="isEdit">Delete</button>
		</form>
	</div>

	<!-- preview TABLE -->
	<div class="container" ng-show="isPreview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Customer Name</label>
				<div class="col-sm-8">{{customerInfo.customerName}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Company Name</label>
				<div class="col-sm-8">{{customerInfo.companyName}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Country</label>
				<div class="col-sm-8">{{customerInfo.country}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Function</label>
				<div class="col-sm-8">{{customerInfo.function}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-8">{{customerInfo.email}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Mobile Number</label>
				<div class="col-sm-8">{{customerInfo.contactMobile}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Office Number</label>
				<div class="col-sm-8">{{customerInfo.contactOffice}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fax Number</label>
				<div class="col-sm-8">{{customerInfo.contactFax}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Address</label>
				<div class="col-sm-8">{{customerInfo.address}}</div>
			</div>
			<button ng-click="addOrUpdateCustomerInfo(customerInfo)" class="btn btn-warning">Submit</button>
		</form>
	</div>

</div>
