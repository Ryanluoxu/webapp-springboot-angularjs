<div class="jumbotron text-center">
	<h2 ng-show="!isEdit">Add User</h2>
	<h2 ng-show="isEdit">Edit User</h2>
	<br>
	<!-- add TABLE -->
	<div class="container" ng-show="!isPreview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">User Name</label>
				<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="userInfo.userName">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-8">
				<input type="password" class="form-control" ng-model="userInfo.password">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Confirm Password</label>
				<div class="col-sm-8">
				<input type="password" class="form-control" ng-model="userInfo.passwordToConfirm">
				</div>
			</div>
			<button ng-click="preview(userInfo)" class="btn btn-default">Next</button>
			<button ng-click="deleteUserInfo(userInfo.userInfoId)" class="btn btn-default" ng-show="isEdit">Delete</button>
		</form>
	</div>
	
	<!-- preview TABLE -->
	<div class="container" ng-show="isPreview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">User Name</label>
				<div class="col-sm-8">{{userInfo.userName}}</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-8">Password Confirmed</div>
			</div>
			<button ng-click="addOrUpdateUserInfo(userInfo)" class="btn btn-warning">Submit</button>
		</form>
	</div>

</div>
