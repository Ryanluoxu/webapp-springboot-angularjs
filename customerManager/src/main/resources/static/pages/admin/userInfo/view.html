<div class="jumbotron text-center">
	<h2>User Management</h2>
	<br>

	<!-- table -->
	<div>
		<div>
			Search: <input type="text" ng-model="searchText">
			<button class="btn btn-primary" ng-click="goToUserInfoAdd()">Add User</button>
		</div>
		<br>
		<!-- TABLE -->
		<div class="container">
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">User Name</th>
						<th scope="col">Status</th>
						<th scope="col">Created Date</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody class="table-light">
					<tr ng-repeat="userInfoVO in userInfoVOs | filter : searchText">
						<td scope="row">{{userInfoVO.userInfoId}}</td>
                        <td>{{userInfoVO.userName}}</td>
                        <td>{{userInfoVO.status}}</td>
                        <td>{{userInfoVO.createdDate}}</td>
                        <td><button class="btn btn-primary" ng-click="editUserInfo(userInfoVO)">Edit</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div> <!-- table -->

</div>
